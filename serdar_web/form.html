<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <title>Учет автомобилей</title>
    <style>
        /* Общие стили */
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: black;
}

.header {
    text-align: center;
    margin: 50px 0 40px;
}

.header h1 {
    font-family: 'UnifrakturCook', cursive;
    font-size: 4rem;
    color: #bebcc0;
    text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.7), 3px 3px 0 rgba(255, 255, 255, 0.3);
}

nav {
    display: flex;
    align-items: center;
    background-color: #1E1E1E;
    padding: 10px 20px;
    justify-content: space-between;
}

.menu {
    display: flex;
    flex-grow: 1;
    justify-content: space-around;
}

.menu-button {
    background-color: #474747e9; /* Цвет кнопок */
    color: #fff; /* Цвет текста кнопок */
    border: none;
    padding: 12px 25px;
    font-size: 1rem; /* Размер шрифта для кнопок */
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    margin: 0 10px;
}

.menu-button:hover {
    background-color: green; /* Цвет кнопки при наведении */
    transform: scale(1.05);
}

.menu-button:active {
    transform: scale(0.95);
    background-color: greenyellow; /* Цвет кнопки при нажатии */
}

        footer {
            background-color: #1E1E1E;
            text-align: center;
            padding: 10px;
            color: #B0BEC5;
            margin-top: 20px;
        }
        /* Стили для формы */
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: #2A2A2A;
            color: #ffffff;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: green;
            outline: none;
        }
        .required:after {
            content: " *"; /* Звездочка для обязательного поля */
            color: green; /* Цвет звездочки */
        }
        /* Стили попапа */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
            width: 80vw;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1E1E1E;
        }
        th, td {
            border: 1px solid green;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: green;
            color: white;
        }
        tr:hover {
            background-color: #3A3A3A;
        }

        .slider-value {
            text-align: center;
            margin-bottom: 15px;
            color: green;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Учет книг в библиотеке</h1>
</div>

<nav>
    <div class="menu">
        <button class="menu-button" onclick="location.href='index.html'">На главную</button>
    </div>
</nav>

<form id="carForm">
    <h3>Отделы</h3>
    <label for="department-name" class="required">Название отдела:</label>
    <input type="text" id="department-name" required>

    <label for="manager-surname" class="required">Фамилия заведующего:</label>
    <input type="text" id="manager-surname" required>

    <h3>Книги</h3>
    <label for="book-author" class="required">Автор книги:</label>
    <input type="text" id="book-author" required>

    <label for="book-title" class="required">Название книги:</label>
    <input type="text" id="book-title" required>

    <label for="publication-year" class="required">Год издания:</label>
    <input type="number" id="publication-year" required>

    <label for="book-number" ">Номер:</label>
    <input type="text" id="book-number">

    <h3>Читатели</h3>
    <label for="reader-surname" class="required">Фамилия читателя:</label>
    <input type="text" id="reader-surname" required>

    <label for="home-address" >Домашний адрес:</label>
    <input type="text" id="home-address">

    <label for="age">Возраст:</label>
    <input type="number" id="age">

    <h3>Дополнительные поля</h3>
    <label for="website">Ссылка на сайт:</label>
    <input type="url" id="website" placeholder="www.example.com">

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" placeholder="example@example.com">

    <label for="slider">Ползунок:</label>
    <input type="range" id="slider" min="0" max="100" oninput="updateSliderValue()">
    <div class="slider-value" id="sliderValue">Значение: 50</div>

    <label for="dropdown">Выберите опцию:</label>
    <select id="dropdown">
        <option value="">-- Выберите --</option>
        <option value="option1">Опция 1</option>
        <option value="option2">Опция 2</option>
        <option value="option3">Опция 3</option>
    </select>

    <label for="date-out">Дата:</label>
    <input type="date" id="date-out">

    <label for="check1">CHeck1:</label>
    <input type="text" id="check1">

    <label for="check2">CHeck2:</label>
    <input type="text" id="check2">

    <label for="check3">CHeck3:</label>
    <input type="text" id="check3">

    <label for="radio1">radio1:</label>
    <input type="radio" id="radio1" name="radioGroup" value="1">

    <label for="radio2">radio2:</label>
    <input type="radio" id="radio2" name="radioGroup" value="2">

    <label for="radio3">radio3:</label>
    <input type="radio" id="radio3" name="radioGroup" value="3">

    <label for="checkbox">Флажок:</label>
    <input type="checkbox" id="checkbox">

    <button type="button" class="menu-button" onclick="addData()">Отправить</button>
    <button type="reset" class="menu-button">Сбросить</button>
</form>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <h3 id="popupTitle">Ошибка</h3>
    <p id="popupMessage"></p>
    <button class="menu-button" onclick="closePopup()">Закрыть</button>
</div>

<div class="overlay" id="overlaySuccess" onclick="closePopup()"></div>
<div class="popup" id="popupSuccess">
    <h3>Данные о товаре</h3>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Название отдела</th>
                <th>Фамилия заведующего</th>
                <th>Автор книги</th>
                <th>Название книги</th>
                <th>Год издания</th>
                <th>Номер</th>
                <th>Фамилия читателя</th>
                <th>Домашний адрес</th>
                <th>Возраст</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="menu-button" onclick="closeSuccessPopup()">Закрыть</button>
</div>

<footer>
    <p class="footer-text">Сообщение об авторских правах, <a href="mailto:example@example.com">katyatalan@yandex.by</a></p>
</footer>

<script>
    function addData() {
        const requiredFields = document.querySelectorAll('#carForm input[required]');
        let allFieldsFilled = true;
        let errorMessage = '';

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                allFieldsFilled = false;
                errorMessage += `${field.previousElementSibling.textContent} не заполнено.\n`;
            }
        });

        if (!allFieldsFilled) {
            showErrorPopup(errorMessage);
            return;
        }

        const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

        const departmentName = document.getElementById('department-name').value;
        const managerSurname = document.getElementById('manager-surname').value;
        const bookAuthor = document.getElementById('book-author').value;
        const bookTitle = document.getElementById('book-title').value;
        const publicationYear = document.getElementById('publication-year').value;
        const bookNumber = document.getElementById('book-number').value;
        const readerSurname = document.getElementById('reader-surname').value;
        const homeAddress = document.getElementById('home-address').value;
        const age = document.getElementById('age').value || 'NaN';

        const newRow = table.insertRow();
        newRow.insertCell(0).textContent = departmentName;
        newRow.insertCell(1).textContent = managerSurname;
        newRow.insertCell(2).textContent = bookAuthor;
        newRow.insertCell(3).textContent = bookTitle;
        newRow.insertCell(4).textContent = publicationYear;
        newRow.insertCell(5).textContent = bookNumber;
        newRow.insertCell(6).textContent = readerSurname;
        newRow.insertCell(7).textContent = homeAddress;
        newRow.insertCell(8).textContent = age;

        document.getElementById('carForm').reset();
        openSuccessPopup();
    }

    function showErrorPopup(message) {
        document.getElementById('popupMessage').textContent = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function openSuccessPopup() {
        document.getElementById('overlaySuccess').style.display = 'block';
        document.getElementById('popupSuccess').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    function closeSuccessPopup() {
        document.getElementById('overlaySuccess').style.display = 'none';
        document.getElementById('popupSuccess').style.display = 'none';
    }

    function updateSliderValue() {
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        sliderValue.textContent = `Значение: ${slider.value}`;
    }
</script>

</body>
</html>
